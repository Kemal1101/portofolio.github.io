<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">Notes App Cover</title>
  <desc id="desc">Banner illustration for Notes App with gradient background and notepad icon</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="rgba(2,6,23,.35)"/>
    </filter>
  </defs>
  <rect width="1200" height="600" fill="url(#g)" opacity="0.25"/>
  <g transform="translate(180,120)" filter="url(#s)">
    <rect x="0" y="0" rx="28" ry="28" width="520" height="360" fill="#0b0f14" opacity="0.85" stroke="#2c3440" stroke-width="4"/>
    <rect x="44" y="60" width="432" height="16" rx="8" fill="#c7d2fe"/>
    <rect x="44" y="110" width="392" height="16" rx="8" fill="#93c5fd"/>
    <rect x="44" y="160" width="452" height="16" rx="8" fill="#a7f3d0"/>
    <rect x="44" y="210" width="372" height="16" rx="8" fill="#bae6fd"/>
    <rect x="44" y="260" width="420" height="16" rx="8" fill="#fbcfe8"/>
    <circle cx="460" cy="40" r="10" fill="#22d3ee"/>
    <circle cx="420" cy="40" r="10" fill="#a78bfa"/>
  </g>
  <g transform="translate(780,140)" filter="url(#s)">
    <rect x="0" y="0" rx="28" ry="28" width="240" height="320" fill="#0b0f14" opacity="0.85" stroke="#2c3440" stroke-width="4"/>
    <rect x="36" y="70" width="168" height="16" rx="8" fill="#e5e7eb"/>
    <rect x="36" y="110" width="156" height="16" rx="8" fill="#cbd5e1"/>
    <rect x="36" y="150" width="180" height="16" rx="8" fill="#94a3b8"/>
  </g>
  <g font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#e5e7eb">
    <text x="180" y="520" font-size="40" opacity="0.85">Notes App</text>
    <text x="180" y="560" font-size="24" fill="#94a3b8">Offline-first • LocalStorage • PWA</text>
  </g>
</svg>
